<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
</head>
<body>
  <h2>Search Results for: {{ query }}</h2>
  {% if results %}
    <ul>
      {% for r in results %}
        <li>{{ r }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
  <br>
  <a href="{{ url_for('home') }}">â¬… Back to Home</a>
</body>
</html>
