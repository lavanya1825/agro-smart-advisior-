<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Agro Advisor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4caf50, #81c784);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #2e7d32;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Farmer Login</h2>
    <form onsubmit="loginUser(event)">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      // Get user details
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;

      // Save in localStorage (optional for later use)
      localStorage.setItem("farmerName", name);
      localStorage.setItem("farmerPhone", phone);

      // Redirect to home page
      window.location.href = "/{{ url_for('home') }}";
    }
  </script>

</body>
</html>
