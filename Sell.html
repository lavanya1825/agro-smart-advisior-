<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Crops</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    header i {
      margin-right: 10px;
    }

    .container {
      padding: 15px;
    }

    /* Crop Photo */
    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 15px;
      color: #777;
    }
    .upload-box i {
      font-size: 40px;
      color: #555;
      margin-bottom: 10px;
    }
    .choose-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Form Fields */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 80px;
    }

    /* Contact Info */
    .contact-box {
      background: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .contact-box p {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .contact-box i {
      margin-right: 10px;
      color: #388e3c;
    }

    /* Submit Button */
    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    /* Recent Listings */
    .recent-listings {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 80px;
    }
    .recent-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .recent-item span {
      font-size: 14px;
      color: #555;
    }
    .status {
      color: #4CAF50;
      font-weight: bold;
    }
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .bottom-nav a.active {
      color: green;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <header>
    <i class="fa-solid fa-store"></i> Sell Your Crops
  </header>

  <div class="container">
    <!-- Upload Crop Photo -->
    <div class="upload-box">
      <i class="fa-solid fa-camera"></i>
      <p>Upload crop photo</p>
      <label class="choose-btn">
        <i class="fa-solid fa-upload"></i> Choose Photo
        <input type="file" style="display: none;">
      </label>
    </div>

    <!-- Crop Details -->
    <div class="form-group">
      <label>Crop Name</label>
      <input type="text" placeholder="e.g., Tomato, Rice, Wheat">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="text" placeholder="e.g., 50 kg, 10 quintal">
    </div>
    <div class="form-group">
      <label>Expected Price</label>
      <input type="text" placeholder="e.g., ‚Çπ3000 per quintal">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" placeholder="Your location">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea placeholder="Quality, harvest date, organic certification, etc."></textarea>
    </div>

    <!-- Contact Info -->
    <div class="contact-box">
      <p><i class="fa-solid fa-phone"></i> Phone Calls - Buyers can call you directly</p>
      <p><i class="fa-solid fa-message"></i> SMS Messages - Receive text messages from buyers</p>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">List My Crop for Sale</button>

    <!-- Recent Listings -->
    <div class="recent-listings">
      <h3>Recent Listings</h3>
      <div class="recent-item">
        <div>
          <strong>Tomato - 100 kg</strong><br>
          <span>‚Çπ35/kg ‚Ä¢ Posted 2 hours ago</span>
        </div>
        <div class="status">Active</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <div class="bottom-nav">
    <a href="{{url_for('home')}}">üè†<br>Home</a>
    <a href="{{url_for('crops')}}">üå±<br>Crops</a>
    <a href="{{url_for('soil')}}">‚õ∞<br>Soil</a>
    <a href="{{url_for('market')}}">üìà<br>Market</a>
    <a href="{{url_for('buyhere')}}">üõí<br>Buy Here</a>
    <a href="{{url_for('Sell')}}">üí≤<br>Sell</a>
    <a href="{{url_for('help')}}" class="active">‚ùì<br>Help</a>
</div>
</body>
</html>
